<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="apple-navbar">
        <div class="apple-navbar-inner">
            <span class="apple-navbar-logo">Kids & Teens</span>
            <ul class="apple-navbar-links">
                <li><a href="#patients" id="nav-patients" class="active">Patients</a></li>
                <li><a href="#providers" id="nav-providers">Providers</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <img src="logo.png" alt="Kids & Teens Medical Group Logo" class="logo-image">
        <div class="header">
            <h1>Find Your Nearest Office</h1>
            <p>Enter your ZIP code or city name to find the closest office locations</p>
        </div>

        <div class="search-container">
            <div class="input-group">
                <label for="location">Enter ZIP Code or City Name</label>
                <input type="text" id="zipcode" placeholder="e.g. 91324 or Pasadena" maxlength="50">
                <div class="error-message" id="error-message"></div>
            </div>
            <button class="search-button" id="search-button">Find Nearest Offices</button>
        </div>

        <div class="loading" id="loading">
            <p>Finding your nearest offices...</p>
        </div>

        <div class="results" id="results">
            <div class="results-header">Nearest Offices</div>
            <div id="office-list"></div>
        </div>
    </div>

    <div id="providers-page" style="display:none;">
        <div class="container">
            <img src="logo.png" alt="Kids & Teens Medical Group Logo" class="logo-image">
            <div class="header">
                <h1>Find Nearest Offices for Provider</h1>
                <p>Search for a provider to see their closest office locations</p>
            </div>

            <div class="search-container">
                <div class="input-group">
                    <label for="provider-search">Search Provider Name</label>
                    <input type="text" id="provider-search" placeholder="e.g. John Smith or Smith" autocomplete="off">
                    <div class="provider-suggestions" id="provider-suggestions"></div>
                    <div class="error-message" id="provider-error-message"></div>
                </div>
            </div>

            <div class="provider-results" id="provider-results">
                <div class="provider-info" id="provider-info"></div>
                <div class="results-header">Nearest Offices</div>
                <div id="provider-office-list"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
